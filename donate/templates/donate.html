{% block content %}
<div class="bg-blue-100 h-100vh">

            <div class="wrapper-page" data-v-5c74cc03="">

                    <nav class="bg-gray-800">
                        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">

                              <div class="flex flex-shrink-0 items-center">

                              </div>

                                    <button href="#" class="inline-block px-7 py-3 bg-blue-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-400 hover:shadow-lg focus:bg-blue-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-400 active:shadow-lg transition duration-150 ease-in-out">Home</button>
                                    <button href="#" class="inline-block px-7 py-3 bg-blue-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-400 hover:shadow-lg focus:bg-blue-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-400 active:shadow-lg transition duration-150 ease-in-out">Campaign List</button>
                                    <button href="#" class="inline-block px-7 py-3 bg-blue-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-400 hover:shadow-lg focus:bg-blue-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-400 active:shadow-lg transition duration-150 ease-in-out">Create Campaign</button> 
                                </div>
                              </div>
                            </div>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                              <button type="button" class="rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                                <span class="sr-only">View notifications</span>
                                
                              </button>
                              <div class="relative ml-3">
                                <div>
                                    <button class="inline-block px-7 py-3 bg-blue-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-400 hover:shadow-lg focus:bg-blue-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-400 active:shadow-lg transition duration-150 ease-in-out" onclick="location.href='/ecoist/login/'">Login</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </nav>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-floating m-10">
                            <label class="font-semibold text-2xl">Nominal Donasi</label>
                            <br>
                            <input type="text" class="form-control px-4 py-2 text-l font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="nominal" placeholder="Donasi minimal Rp 1.000" name="nominal">
                        </div>
                        <div class="form-floating m-10">
                            <label class="font-semibold text-2xl mt-0.5 mb-1 ml-0.5">Donasi dengan pembelian barang</label>
                            <div class="pohon1">
                                <img class="float-left w-20" src="https://70867a2ef4c36f4d1885-185a360f54556c7e8b9c7a9b6e422c6e.ssl.cf6.rackcdn.com/file/2020-09-10/PjxN7Istuj5d.png">
                                <span class="font-semibold text-align-left w-20">#TanamPohon - Bibit Pohon Kayu Keras</span> 
                                <input type="number" id="quantity_635a245f49ca7" class="input-text qty text" step="1" min="0" max="1293" name="quantity" value="0" title="Qty" size="4" placeholder="" inputmode="numeric">
                            </div>
                            <div class="pohon2">
                                <img class="float-left w-20" src="https://70867a2ef4c36f4d1885-185a360f54556c7e8b9c7a9b6e422c6e.ssl.cf6.rackcdn.com/file/2020-06-06/e5p9Si8ztoNT.png">
                                <span class="font-semibold text-align-left mt-0.5 mb-1 ml-0.5">#TanamPohon - Bibit Pohon Buah</span> 
                                <input type="number" id="quantity_635a245f49ca7" class="input-text qty text" step="1" min="0" max="1293" name="quantity" value="0" title="Qty" size="4" placeholder="" inputmode="numeric">
                            </div>
                        </div>
                        <div class="form-floating m-10">
                            <label class="font-semibold text-2xl mt-0.5 mb-1 ml-0.5">Catatan untuk kami</label> 
                            <br>
                            <textarea type="textarea" cols="30" rows="6" maxlength="280" class="form-control px-4 py-2 text-l font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"></textarea> 
                        </div>
                        <input class="inline-block px-7 py-3 bg-blue-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-400 hover:shadow-lg focus:bg-blue-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-400 active:shadow-lg transition duration-150 ease-in-out" type="submit" value="Donasi">                    
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock content %}
