{% extends 'base.html' %}

{% block meta %}
<title>Donate</title>

{% endblock meta %}

{% block content %}
<div class="bg-blue-100 h-100vh">
    <main class="container w-100 m-auto text-center">
        <div data-v-5c74cc03="">
            <div class="wrapper-page" data-v-5c74cc03="">
                <div data-v-699193f1="" data-v-5c74cc03="" class="wrapper-donate content-page">
                    <nav class="bg-gray-800">
                        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                          <div class="relative flex h-16 items-center justify-between">
                            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                              <div class="flex flex-shrink-0 items-center">
                                <h1 class="font-bold text-blue-500 text-2xl mt-0.5 mb-1 ml-0.5">E C O I S T</h1>
                              </div>
                              <div class="hidden sm:ml-6 sm:block">
                                <div class="flex space-x-4 ">
                                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Campaign List</a>
                                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Create Campaign</a> 
                                </div>
                              </div>
                            </div>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                              <div class="relative ml-3">
                                <div>
                                    <button class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium" onclick="location.href='/ecoist/login/'">Login</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </nav>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-floating m-10">
                            <label class="font-semibold text-2xl">Nominal Donasi</label>
                            <br>
                            <input type="text" class="form-control px-4 py-2 text-l font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="nominal" name="nominal">
                            <h6 class="text-gray-500">Donasi minimal Rp 1.000</h6>
                        </div>
                        <div class="form-floating m-10">
                            <label class="font-semibold text-2xl mb-10">Donasi dengan pembelian pohon</label>
                            <br>
                            <label class="font-semibold text-align-left w-20">Nama Pohon</label>
                            <br>
                            <input type="text" class="form-control px-4 py-2 text-l font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="nominal" name="nominal">
                            <br>
                            <label class="font-semibold text-align-left w-20">Jumlah Pohon</label>
                            <br>
                            <input type="text" class="form-control px-4 py-2 text-l font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="nominal" name="nominal">
                            <h6 class="text-gray-500">Jumlah minimal 1</h6>
                        </div>
                        <div class="form-floating m-10">
                            <label class="font-semibold text-2xl">Catatan untuk kami</label> 
                            <br>
                            <textarea type="textarea" cols="50" rows="6" maxlength="500" class="form-control px-4 py-2 text-l font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"></textarea> 
                        </div>
                        <input class="inline-block px-7 py-3 bg-blue-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-400 hover:shadow-lg focus:bg-blue-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-400 active:shadow-lg transition duration-150 ease-in-out mb-10" type="submit" value="Donasi">                    
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock content %}
